<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
      <div class="heading">
        <h1>Library</h1>
        <button class="add-new-button">Add a new book</button>
      </div>
      <div class="container"></div>
      <div class="form">
        <button class="close-form">X</button>
        <p class="form-p">Add the title, author, number of pages and if you've read the book.</p>
        <div class="title">
          <input type="text" name="title" id="title-input" />
          <label for="title">Title</label>
        </div>
        <div class="text">
          <input type="text" name="author" id="author-input" />
          <label for="author">Author</label>
        </div>
        <div class="pages">
          <input type="number" name="pages" id="pages-input" value="0" />
          <label for="pages">Number of pages</label>
        </div>
        <div class="read">
          <input type="checkbox" name="read" id="read" />
          <label for="read">Read?</label>
        </div>
        <div class="submit">
          <button class="submit-button">Submit</button>
        </div>
      </div>
      
    
  </body>
  <script src="script.js"></script>
</html>
